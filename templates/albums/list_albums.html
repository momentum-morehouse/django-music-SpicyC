{% extends "base.html" %} {% block content %}
<center>
	<h1 style="border:8px solid DodgerBlue;">Spicy C's Music Collection</h1>
	<center>

		<!-- <img src=images "rainbow-transparent.jpg" alt="Rainbow"> -->


		<div class="flex flex-wrap">
			{% for album in albums %}
			<div class="w-33 pa3">
				<h2>{{ album.albumtitle }}</h2>



				{% if album.artistname %}
				<div class="flex flex-wrap">
					<div class="w-33 pa3"></div>
					<div>{{ album.artistname }}</div>
				</div>
				{% endif %} {% if album.released %}
				<div class="flex flex-wrap">
					<div class="pr2"></div>
					<div>{{ album.released }}</div>
				</div>
				{% endif %}


			</div>
			{% endfor %}
		</div>
		{% endblock %}


		<!-- <img src="cwphoto.jpg" alt="Cinamon White" width="250" height="250"cw> -->
