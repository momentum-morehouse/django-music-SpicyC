{% extends "base.html" %}

{% block content %}
<!-- <body style="background-color: #D7FDEC;"> -->

<div class="container">
  <h1>Albums</h1>

  <p><button><a class ="add" href="{% url 'add_album' %}">Add Album</a></button></p>
  
<div class="flex flex-wrap">
{% for album in albums %}
<div class="w-33 pa3">
<h2>{{ album.title }}</h2>

{% if album.artist %}
<div class="flex flex-wrap">
<div class="w-33 pa3">
<div>{{ album.artist }}</div>


{% if albums.released %}	
<div class="flex flex-wrap">
<div class="pr2">

<div>{{ album.released }}</div>


<p><button><a class ="delete" href="{% url 'delete_album' %}">Delete Album</a></button></p>


{% endfor %}


{% endblock %}
